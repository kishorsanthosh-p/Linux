# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "kishor" ]

jobs:
  build:

    runs-on: self-hosted

#     strategy:
#       matrix:
#         node-version: [20.x]
#         # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Send message to Google Chat
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.GOOGLE_CHAT_TOKEN }}" \
            -d '{
              "text": "Avatar: GITBOT\nGithub-actions\nDeployment completed\nJob: Demo-deployment\nEnvironment: dev-Admin\nBranch: refs/heads/main\nCommited-By: peter-icanio"
            }' \
            "https://chat.googleapis.com/v1/spaces/AAAAH-XkFeA/messages?key=YOUR_API_KEY"


